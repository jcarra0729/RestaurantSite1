<nav>

<br />

<div align='center'>
<form action='submit.html' method='POST'>
        <label for='name'>Name:</label>
        <input type='text' id='name' name='name'> <br /><br />

        <label for='email'>Email:</label>
        <input type='text' id='email' name='email'><br /><br />

        <label for='phone'>Phone:</label>
        <input type='text' id='phone' name='phone'><br /><br />

        <label for='inquiry'>Reason for Inquiry:</label>
        <select id='inquiry' name='inquiry'>
            <option value='default' selected>Catering(default)</option>
            <option value='privateparty'>Private Party</option>
            <option value='feedback'>Feedback</option>
            <option value='other'>Other</option>
        </select>
        <br /><br />

        <label for='info'>Additional Information:</label>
        <textarea id='info' name='info'></textarea><br /><br />

        <label for='questionnaire'>Have you been to the restaurant?</label>
        <input type='radio' id='choice1' name='questionnaire' value='No'>
        <label for='choice1'>No</label>
        <input type='radio' id='choice2' name='questionnaire' value='Yes'>
        <label for='choice2'>Yes</label><br /><br />

        <label for='contact'>Best Days to Contact You:</label>&emsp;
        <input type='checkbox' id='monday' name='contact' value='monday'>
        <label for='monday'>M</label>&emsp;
        <input type='checkbox' id='tuesday' name='contact' value='tuesday'>
        <label for='tuesday'>T</label>&emsp;
        <input type='checkbox' id='wednesday' name='contact' value='wednesday'>
        <label for='wednesday'>W</label>&emsp;
        <input type='checkbox' id='thursday' name='contact' value='thursday'>
        <label for='thursday'>Th</label>&emsp;
        <input type='checkbox' id='friday' name='contact' value='friday'>
        <label for='friday'>F</label><br /><br />

        <input type='submit' name='submit' value='Send Request'>

    </form>
</div>

</body>
